<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | CS Department</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #f4f6f8;
      color: #333;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: #0b5ed7;
      color: white;
    }

    .logo {
      font-size: 26px;
      font-weight: 700;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .menu a:hover {
      color: #ffc107;
    }

    /* LOGIN SECTION */
    .login-container {
      min-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    .login-box h2 {
      text-align: center;
      color: #0b5ed7;
      margin-bottom: 30px;
    }

    /* INPUTS */
    .input-group {
      position: relative;
      margin-bottom: 22px;
    }

    .input-group input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .input-group input:focus {
      border-color: #0b5ed7;
      outline: none;
    }

    .input-group label {
      position: absolute;
      top: 14px;
      left: 14px;
      font-size: 14px;
      color: #777;
      background: white;
      padding: 0 5px;
      pointer-events: none;
      transition: 0.3s;
    }

    .navbar .logo img {
      height: 60px;
      /* Adjust as needed */
      margin-right: 15px;
    }


    .input-group input:focus+label,
    .input-group input:not(:placeholder-shown)+label {
      top: -8px;
      font-size: 12px;
      color: #0b5ed7;
    }

    /* BUTTON */
    .login-btn {
      width: 100%;
      background: linear-gradient(90deg, #0b5ed7, #00c6ff);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #ffc107;
      color: #333;
    }

    /* FOOTER */
    footer {
      background: #0b5ed7;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    /* RESPONSIVE */
    @media(max-width:768px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="CS Department Logo" style="height:60px;">
    </div>
    <div class="menu">
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="courses.html">Courses</a>
      <a href="contact.html">Contact</a>
      <button class="logout-btn">Logout</button>
    </div>
  </div>

  <!-- LOGIN FORM -->
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>

      <div class="input-group">
        <input type="text" placeholder=" " required>
        <label>Username</label>
      </div>

      <div class="input-group">
        <input type="password" placeholder=" " required>
        <label>Password</label>
      </div>

      <button class="login-btn" onclick="login()">Login</button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    &copy; 2026 Computer Science Department. All Rights Reserved.
  </footer>

  <script>
    function login() {
      alert("Login Successful");
      window.location.href = "home.html";
    }
  </script>

</body>

</html>
